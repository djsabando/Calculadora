<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="stylesheets/presupuesto.png" type="image/x-icon">

        <title>Calculadora de Presupuesto</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet" />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
            rel="stylesheet" />

    </head>
    <body id = "estiloBkg">
        <div class="container-fluid">
            <!-- Barra de navegación -->
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-12">
                    <nav id = "barraTitle" class="navbar navbar-light bg-light">
                        <div class="container-fluid" style="justify-content: center; margin-bottom: 0%;">
                            <a id = "titleGeneral"class="navbar-brand" href="#" ><strong>Calculadora de Presupuesto </a>
                            </strong>
                        </div>
                    </nav>
                    <div class="collapse" id="navbarToggleExternalContent2">
                        <ul class="bg-light shadow-3 py-2 px-3">
                            <li
                                class="btn btn-link btn-block m-0 p-2 text-start text-dark">Inicio</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Formulario  -->
            <div class="row d-flex justify-content-center">
                <div id = "contenedorForm"class="col-md-6 col-12 mt-5">
                    <form id="formulario">

                        <div class="row mb-4 d-flex justify-content-center">
                            
                            <!-- Valor por hora -->
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="number" id="valorPorHora"
                                        step="0.25" required="required"
                                        class="color-input form-control" 
                                       />
                                    <label class="form-label" for="valorPorHora">Valor
                                        por hora ($)</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4 d-flex justify-content-center">
                            
                            <!-- Elemento 1: Diseño de interfaz -->
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="number" id="interfazHoras"
                                        class="form-control" />
                                    <label class="form-label" for="interfazHoras">Diseño
                                        de interfaz (horas)</label>
                                </div>
                            </div>

                            <!-- Elemento 2: Tseting de interfaz  -->
                            
                                <div class="col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="number" id="testingHoras"
                                            class="form-control" />
                                        <label class="form-label" for="testingHoras">Testing
                                            de interfaz (horas)</label>
                                    </div>
                                </div>

                            <!-- Elemento 3: Estrucutra HTML  -->
                            
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="number" id="estructuraHtml"
                                        class="form-control" />
                                    <label class="form-label" for="estructuraHtml">Estrucutra HTML (horas)</label>
                                </div>
                            </div>

                            <!-- Elemento 4: Estilos CSS  -->
                            
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="number" id="estilos"
                                        class="form-control" />
                                    <label class="form-label" for="estilos">Estilos CSS (horas)</label>
                                </div>
                            </div>


                            <!-- Elemento 5: Lógica JS  -->
                            
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="number" id="logicJS"
                                        class="form-control" />
                                    <label class="form-label" for="logicJS">Lógica JS (horas)</label>
                                </div>
                            </div>


                            <!-- Elemento 6: Funcionalidades Adicionales  -->
                            
                            <div class="col-md-6">
                                <div class="form-outline mb-4">
                                    <input type="number" id="adicionales"
                                        class="form-control" />
                                    <label class="form-label" for="adicionales">Funcionalidades Adicionales (horas)</label>
                                </div>
                            </div>
                            
                        

                        <!-- Submit button -->
                        <div class="row mb-4 d-flex justify-content-center">
                            <div class="col-md-6">
                                <button id = "calcular"type="submit"
                                    class="btn btn-primary btn-block">Calcular</button>
                            </div>
                        </div>

                        <div class="row mb-4 d-flex justify-content-center">
                            <div class="col-md-6">
                                <input
                                    class="form-control"
                                    id="valorTotal"
                                    type="text"
                                    placeholder="Valor total"
                                    aria-label="disabled input example"
                                    disabled />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>

        <!-- javascript:src public/javascript/calculadora.js -->
        <script type="" src="public/javascript/calculadora.js"></script>

    </body>
</html>
